<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #0f0f0f;
            font-family: Arial, sans-serif;
        }

        header {
            height: 60px;
            background: #161b22;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;

            font-weight: bold;

<body>

<header>
    ðŸ“ˆ TradingView Advanced Chart â€“ Integration Demo

    <p style="font-size:14px; opacity:0.8; margin-top:6px;">
        This demo showcases a web-based advanced chart integration
        for market data visualization and evaluation purposes.
    </p>
</header>


<div class="tv-container">
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container" style="height:100%;width:100%">
        <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>

        <script type="text/javascript"
            src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js"

            "symbol": "NASDAQ:AAPL",
            "interval": "5",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "allow_symbol_change": true,
            "details": true,
            "hotlist": true,
            "calendar": false,
            "withdateranges": true,
            "hide_side_toolbar": false,
            "hide_top_toolbar": false,
            "hide_legend": false,
            "save_image": true,
            "backgroundColor": "#0F0F0F",
            "gridColor": "rgba(242, 242, 242, 0.06)",
            "autosize": true
        }
        </script>
    </div>
    <!-- TradingView Widget END -->
</div>
